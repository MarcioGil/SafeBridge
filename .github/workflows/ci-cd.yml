name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: Build
        run: npm run build
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          # vercel-token: ${{ secrets.VERCEL_TOKEN }} # Removido para evitar erro de segredo ausente
          # vercel-org-id: ${{ secrets.VERCEL_ORG_ID }} # Removido para evitar erro de segredo ausente
          # vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # Removido para evitar erro de segredo ausente
          vercel-args: '--prod'
          working-directory: .
